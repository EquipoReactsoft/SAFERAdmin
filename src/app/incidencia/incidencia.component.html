<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="margin-top: 10px;">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-6">
                <h4 class="card-title ">Incidencias</h4>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class=" text-primary">
                  <th>Fecha</th>
                  <th>Ubicacion</th>
                  <th>Comentario</th>
                  <th>Estado</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let report of reports | async">
                      <td>{{ reportDate(report.fecha) }}</td>
                      <td>{{ report.nombreUbicacion }}</td>
                      <td>{{ report.comentario }}</td>
                      <td>{{ reportEstado(report.limpio) }}</td>
                      <td>
                          <button
                            mat-raised-button
                            type="submit"
                            class="btn btn-danger pull-right"
                            data-toggle="modal"
                            data-target= "#modalDetalle"
                            (click)="onShow(report)"
                          >
                            <i class="fa fa-info-circle"></i>&nbsp;&nbsp;Detalle
                          </button>
                        </td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="modalReporte"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title float pull-left" id="exampleModalLabel">
            <i class="fa fa-file-text"></i>&nbsp;&nbsp;Generar Reporte
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6"><label>Observacion:</label></div>
            <div class="col-md-6">
              <label>Fecha:</label> <label>&nbsp;&nbsp;10/11/2018</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea
                name="message"
                rows="5"
                cols="55"
                class="form-control"
                placeholder="Por favor Ingrese sus observaciones..."
              ></textarea>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-3"><label>Formato:</label></div>
            <div class="col-md-3">
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-left"
                style="background-color: darkgreen"
              >
                <i class="fa fa-file-excel-o"></i>&nbsp;&nbsp;EXCEL
              </button>
            </div>
            <div class="col-md-3">
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-left"
                style="background-color: red"
              >
                <i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;PDF
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal Detalle -->  
  <div class="modal fade" id="modalDetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title float pull-left" id="exampleModalLabel">
              <i class="fa fa-info-circle"></i>&nbsp;&nbsp;Informacion del Reporte
              (Detalle)
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-md-2 text-center">
                    <label>Fecha :</label>
                </div>
                <div class="col-md-2 text-left">
                    <label>{{ reportDate(currentReport.fecha) }}</label>
                </div>
                <div class="col-md-3 text-center">
                    <label>Lugar (Ubicación):</label>
                </div>
                <div class="col-md-5 text-left">
                      <label>{{ currentReport.nombreUbicacion }}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 text-center">
                    <label>Usuario :</label>
                </div>
                <div class="col-md-2">
                    <label>{{ currentReport.nombreusuario }}</label>
                </div>
                <div class="col-md-2 text-center">
                    <label>Comentario :</label>
                </div>
                <div class="col-md-6">
                    <label style="padding-top: 5px;">{{ currentReport.comentario }}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 text-center">
                    <label>Estado :</label>
                </div>
                <div class="col-md-2 text-left">
                    <label>{{ reportEstado(currentReport.limpio) }}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label style="font-size: 16px;"
                    ><strong>Foto Referencial :</strong></label
                  >
                  </div>
                  <div class="col-md-8">
                      <label style="font-size: 16px;"
                      ><strong>Lugar :</strong></label
                    >
                    </div>
              </div>
            <div class="row">
              <div class="col-md-4">
                <div>
                    <img src="{{ currentReport.url }}" style="
                    width: 235px;
                    height: 250px;
                ">
                </div>
              </div>
              <div class="col-md-8">
                  <div id="map" style="margin-top: 0px; height: 250px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
